<div class="sticker-sidebar">
    <div class="sticker-sidebar-header">
        <a class="btn btn-success btn-sm" href="" ng-click="stickerSidebarCtrl.showModal()"><span class="glyphicon glyphicon-plus"></span>  Upload new sticker</a>
    </div>
    <div class="sticker-sidebar-list">
        <div class="sticker-sidebar-list-item" ng-repeat="sticker in stickerSidebarCtrl.stickers | orderBy : '' : true">
            <sticker data="sticker"></sticker>
            <h5>{{sticker.name}}</h5>
        </div>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
