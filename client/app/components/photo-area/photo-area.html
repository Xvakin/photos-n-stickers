<div class="photo-area">
    <div class="photo-area-header">
        <div>
            <input type="file" input-file ng-model="photoAreaCtrl.photoDataURI" />
        </div>
        <div ng-hide="!photoAreaCtrl.photoDataURI">
            <a href="" ng-click="photoAreaCtrl.startOver()">Start Over</a>
        </div>
    </div>
    <div class="photo-area-body">
        <photo photo-data-uri="photoAreaCtrl.photoDataURI"></photo>
    </div>
</div>
