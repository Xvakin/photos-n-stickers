<div class="sticker"
     ng-style="{top: stickerCtrl.data.top, left: stickerCtrl.data.left}"
     draggable="true"
     effect-allowed="copy"
     draggable-type="sticker"
     draggable-data="{data: stickerCtrl.data}">
    <h3>{{stickerCtrl.data.name}}</h3>
    <img class="sticker-img" ng-src="{{stickerCtrl.data.file}}" alt=""/>
</div>
